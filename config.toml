baseurl = "https://9jacovidmonitor.ga"
languageCode = "en-us"
theme = "terminal"
paginate = 5

 [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
      autoHeadingIDType = "github"
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xhtml = false

[params]
  contentTypeName = "post"
  themeColor = "green"
  showMenuItems = 2
  fullWidthTheme = false
  centerTheme = true

[languages]
  [languages.en]
    title = "9jaCovidMonitor"
    subtitle = "A simple, terminal for monitoring covid19 activities in Nigeria."
    keywords = "9jaCovidMonitorTerminal,9ja,Covid,Monitor,Terminal"
    copyright = ""
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "9jaCovidMonitor"
      logoHomeLink = "/"

